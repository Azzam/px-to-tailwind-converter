<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="16" y1="8" x2="112" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="112" height="112" rx="22" fill="url(#bg)"/>

  <!-- Subtle code brackets -->
  <g opacity="0.16">
    <path d="M40 40 L30 48 L40 56" stroke="#0F172A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M88 72 L98 80 L88 88" stroke="#0F172A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- 'px' label -->
  <text x="30" y="60" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="34" font-weight="700" fill="white" letter-spacing="0.5">px</text>

  <!-- Conversion arrow -->
  <g transform="translate(30,72)">
    <path d="M0 0 H42" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <path d="M42 -8 L58 0 L42 8 Z" fill="white"/>
  </g>

  <!-- Tailwind-like double wave (stylized, not the official logo) -->
  <g transform="translate(66,56)" filter="url(#soft)">
    <path d="M4 0c6-6 14-6 20 0 4 4 8 6 12 6 4 0 7-2 10-6-6 6-14 6-20 0-4-4-8-6-12-6-4 0-7 2-10 6z"
          fill="white"/>
    <path d="M0 18c6-6 14-6 20 0 4 4 8 6 12 6 4 0 7-2 10-6-6 6-14 6-20 0-4-4-8-6-12-6-4 0-7 2-10 6z"
          fill="white"/>
  </g>
</svg>
