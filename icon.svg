<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  
  <!-- Main conversion concept -->
  <g transform="translate(16, 24)">
    <!-- Left side: Pixel measurement -->
    <rect x="0" y="20" width="32" height="32" fill="rgba(255,255,255,0.2)" rx="4" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="16" y="42" font-family="SF Pro Display, -apple-system, monospace" font-size="14" font-weight="600" fill="white" text-anchor="middle">16px</text>
    
    <!-- Arrow -->
    <g transform="translate(40, 32)">
      <path d="M0 4 L12 4 M8 0 L12 4 L8 8" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Right side: Tailwind utility -->
    <rect x="64" y="20" width="32" height="32" fill="url(#accent)" rx="4"/>
    <text x="80" y="42" font-family="SF Pro Display, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">p-4</text>
  </g>
  
  <!-- Bottom indicator -->
  <text x="64" y="100" font-family="SF Pro Display, -apple-system, sans-serif" font-size="11" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">Converter</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="108" cy="20" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="20" cy="108" r="2" fill="rgba(255,255,255,0.3)"/>
</svg>